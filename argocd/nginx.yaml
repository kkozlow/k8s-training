apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx 
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL:  https://kubernetes.github.io/ingress-nginx 
    char: ingress-nginx
    targetRevision: 4.8.1
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-ingress
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
