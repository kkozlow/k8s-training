apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx 
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL:  https://kubernetes.github.io/ingress-nginx 
    chart: ingress-nginx
    targetRevision: 4.8.1
    helm:
      valuesObject:
        controller:
          ingressClassResource:
            default: true
          service:
            type: ClusterIP
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - redis
        topologyKey: "kubernetes.io/hostname"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-ingress
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

